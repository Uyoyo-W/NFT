<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

      <link rel="stylesheet" href="style.css">
      <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
      
      <title>Frontend Mentor | NFT preview card component</title>
    </head>

    <body>
      <div class="card">
        <div>
          <img src="images\image-equilibrium.jpg" class="imgcenter">
        </div>
        
        <div class="text">
            <div class="equilibrium">
            Equilibrium #3429
            </div>

            <div class="eqcollection">
            Our Equilibrium collection promotes balance and calm.
            </div>

            <div>
              <span class="ethereum">
              <img src="images\icon-ethereum.svg"> 0.041 ETH
              </span>

              <span class="daysleft">
              <img src="images\icon-clock.svg"> 3 days left
              </span>
            </div>

            <hr/>
            
            <div class="avatar-text">
              <img src="images\image-avatar.png" class="avatar"> 
              <span class="avatar-text">
                <span class="creation">
                  Creation of 
                </span> 
                <span class="Jules"> Jules Wyvern </span>
              </span>
            </div>
        

          <div class="attribution">
           <div> Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a></div>. 
            <div>Coded by <a href="#">Uyoyo Whiskey</a></div>.
          </div>
        </div>
      </div>  
    </body>


  </html>
